<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>harshsoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    .form-control {
        border: solid rgb(101, 99, 99) 3px;
        border-radius: 12px;
        transition: transfrom 0.5s ease;
    }

    .form-control:hover {
        transform: scale(1.05);
    }
</style>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="my-5">
                    <span style="color: red;">H</span>
                    <span style="color: blue;">a</span>
                    <span style="color: green;">r</span>
                    <span style="color: orange;">s</span>
                    <span style="color: purple;">h</span>
                    <span style="color: brown;">S</span>
                    <span style="color: pink;">o</span>
                    <span style="color: teal;">f</span>
                    <span style="color: violet;">t</span>
                </h1>
            </div>
        </div>
    </div>
    <!-- login page -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12">
                <form action="" class="border shadow p-4 rounded" style="width: 400px;">
                    <h3 class="text-center">Login</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter the username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter the password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div style="text-align:center; margin-top:20px;">
                        <a href="#" style="margin:10px; font-size:20px; color:#093377; text-decoration:none;">
                            <i class="fab fa-google"></i>
                        </a>

                        <a href="#" style="margin:10px; font-size:20px; color:#1877F2; text-decoration:none;">
                            <i class="fab fa-facebook"></i>
                        </a>

                        <a href="#" style="margin:10px; font-size:20px; color:#b4d3e7; text-decoration:none;">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <p class="text-center mt-3 text-muted">
        Welcome to HarshSoft Login Page
    </p>

</body>
<script>
   document.querySelector('form').addEventListener('submit', function(event){
    event.preventDefault();
     const username = document.getElementById('username').value;
     const password = document.getElementById('password').value;

     if(username ==="harsh" && password ==="harsh2006"){
        alert("Thank you for logging")
        window.location.href="home.html";
     }
     else{
        alert("invalid username or password")
     }
   });

</script>

</html>
